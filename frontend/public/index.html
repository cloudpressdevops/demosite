  <div class="container">
    <h1 class="title is-1">Demo Deployment</h1>
    <br>
    <form>

      <div class="field">
        <label class="label">Mitarbeiter</label>
        <div class="control">
          <input class="input" type="text" placeholder="name@company.com">
        </div>
      </div>

      <div class="columns">

        <div class="column is-half">
            <div class="field">
              <label class="label">Kunde</label>
              <div class="control">
                <input class="input" type="text" placeholder="Kunde">
              </div>
          </div>
        </div>

        <div class="column is-half">
            <div class="field">
              <label class="label">Branche</label>
              <div class="control">
                <div class="select">
                  <select>
                    <option>ERP</option>
                    <option>VSW</option>
                    <option>NPO</option>
                    <option>CRONUS</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

      </div>

      <div class="field">
        <label class="label">Beschreibung</label>
        <div class="control">
          <textarea class="textarea" placeholder="Verwendungszweck"></textarea>
        </div>
      </div>

      <div class="columns">

          <div class="column is-half">
              <div class="field">
                <label class="label">Workflow Nummer</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Nummer">
                </div>
            </div>
          </div>
  
          <div class="column is-half">
              <div class="field">
                <label class="label">Anfrage von</label>
                <div class="control">
                  <input class="input" type="text" placeholder="name@company.com">
                </div>
              </div>
            </div>
            
        </div>
            
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary">Submit</button>
        </div>
        <div class="control">
          <button class="button is-text">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</body>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {

  // Get all "navbar-burger" elements
  const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

  // Check if there are any navbar burgers
  if ($navbarBurgers.length > 0) {

    // Add a click event on each of them
    $navbarBurgers.forEach( el => {
      el.addEventListener('click', () => {

        // Get the target from the "data-target" attribute
        const target = el.dataset.target;
        const $target = document.getElementById(target);

        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
        el.classList.toggle('is-active');
        $target.classList.toggle('is-active');

      });
    });
  }

  });
</script>
